<!doctype html>
<html>
    <head>
        <title>Responsive Container</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div>
            <h1>Without Container</h1>
            <hr />
        </div>

        <div class="container">
            <h1>With Container</h1>
            <hr />
        </div>

        <div class="container-fluid">
            <h1>With Container Fluid</h1>
            <hr />
        </div>

        <hr />

        <div class="container-xxl">
            This is the xxl container work for xxl size
        </div>
        <div class="container-xl">
            This is the xl container work for xl size
        </div>
        <div class="container-lg">
            This is the lg container work for lg size
        </div>
        <div class="container-md">
            This is the md container work for md size
        </div>
        <div class="container-sm">
            This is the sm container work for sm size
        </div>
        <div class="container">this is fixed size</div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

<!-- Breakpoint Dimension

Small                sm             >= 576px mobile
Medium               md             >= 768px tablet and small laptop
Large                lg             >= 992px laptop desktop 18.5'' 20''
Extra Large          xl             >= 1200px desktop 21 24 27
Extra Extra Large    xxl            >= 1400px desktop 28'' 32'' -->
