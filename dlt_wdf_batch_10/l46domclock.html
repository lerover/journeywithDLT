<!DOCTYPE html>
<html>
<head>
  <title>Dom Clock</title>
  <style type='text/css'>
    body{
      height:100vh;

      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <!-- Document Object Model -->

  <h3 id='display'>00:00:00 PM Sunday</h3>
  <script type="text/javascript">

    function startclock(){const getdisplay =document.getElementById('display')
    const days=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];

    // console.log(days);
    // console.log(days[0]);
    // console.log(days[4]);

    const getdate= new Date();
    // console.log(getdate);

    let gethours= getdate.getHours();
    // console.log(gethours);

    let getminutes= getdate.getMinutes();
    // console.log(getminutes);

    let getseconds= getdate.getSeconds();
    // console.log(getseconds);

    let getday= getdate.getDay();
    // console.log(getday);

    let getampm;

    switch(gethours>12){
      case true:
        getampm='PM';
        gethours = gethours-12
        break;
      case false:
        getampm='AM';
        break;
    };

  

    let setclock= `${gethours} : ${getminutes} : ${getseconds} ${getampm} ${days[getday]}`;
    console.log(setclock);

    getdisplay.textContent=setclock;
  }

    //setInterval(callbackfunction,timer/ms)
    // 1s=1000ms

    startclock();
    setInterval(startclock,1000);

  </script>
</body>
</html>
