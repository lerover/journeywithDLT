<!DOCTYPE html>
<html>

<head>
	<title>Data Type</title>
</head>


<body>
     
     <h1>Data Type</h1>

	<script type="text/javascript">


		//string
		const name ="Su Su";
		console.log(typeof name);
		console.warn(typeof(name));
		console.error(typeof(name));


		//number
		const age= 25;
		console.log(age);
		console.log(typeof age);
		

		//boolean
		const hascar =false;
		console.log(hascar);
		console.log(typeof(hascar));


		//date
		var date= new Date();
		console.log(date);
		console.log(typeof date);


		//object (java script object)
		//key : value
		let address = {
			no:"No.123",
			street:"street between 75x76",
			city:"Mandalay",
			country:"Myanmar"
		};

		console.log(address);
		console.log(typeof address);


		//Array (object)
		const hobbies = ['movies','music','sport'];
		console.log(hobbies);
		console.log(typeof hobbies);

		let test;
		console.log(test); //undefined
		console.log(typeof test); //undefined

		const car= null;
		console.log(car); // null
		console.log(typeof car); //object

		let phone;
		console.log(phone); //undefined
		console.log(typeof phone); //undefined
 
		phone='iPhone';
		console.log(phone); //iPhone
		console.log(typeof phone); //string

		const nickname='';
		console.log(nickname); //
		console.log(typeof nickname); //string




	</script>

</body>
</html>
