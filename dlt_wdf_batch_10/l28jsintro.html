<body>
	<p>hay</p>

	<script type="text/javascript">
		console.log('aung aung');
		console.log("kyaw kyaw");

		console.log(500);
		console.log('600');

		console.log('aung aung','zaw zaw','su su');
		console.log(100,200,300);

		console.log(10+10);
		console.log(10+'40');
		console.log('20'+'50');
		console.log('aung aung'+10);

		console.log(true+true);

		// window.alert('Hello Myanmar');

        // single line comment

        /* Multi
         Line 
        Comment */

        // Variable (var/let/const)
            // var/let/const firstname= variable

        
        var fullname="Myo Myo";
        console.log('Myo Myo');
        console.log("Myo Myo");
        console.log('fullname');
        console.log("fullname");
        console.log(`fullname`);

        console.log(fullname);
        console.log(fullname);

        //window.alert(fullname);



        console.log("My friend name is fullname");

        // concatenate(+)

        console.log("My friend name is "+fullname);
        console.log("My friend name is"+' '+fullname);

        // backticks(``)

        var lady="Honey Nway Oo";

        console.log("we love lady");
        console.log(`${lady}`);
        console.log(`we love ${lady}`);

        var num1=100
        const num2=200

        console.log(num1);
        console.log(num2);
        console.log(num1+num2);
        console.log(num1,num2);

        console.log("num1"+"num2");
        console.log('num1+num2');
        console.log(`num1+num2`);

        console.log(`${num1}+${num2}`);
        console.log(`${num1}`+`${num2}`);
        console.log(`${num1+num2}`);

        // override or overwrite

        var num3=30;
        var num4=40;

        console.log('num3 value is = '+num3);
        console.log('num4 value is = '+num4);
        console.log(num3+num4);

        num3=50;

        console.log('num3 value is = '+num3);
        console.log(num3+num4);

        let num5=50;
        console.log(num5);

        num5=500;
        console.log(num5);

        num5=5000;
        console.log(num5); 


        const num6=60;
        console.log(num6);

        // num6=600;
        // console.log(num6); //Uncaught SyntaxError: Unexpected token

        // Special Escape Character (\)
        console.log('Hey I am working. now.Do you see me?');
        console.log('Hey I am "working". now.Do you see me?');
        console.log("Hey I am 'working'. now.Do you see me?");

        // console.log("Hey I am "working". now.Do you see me?"); //error
        // console.log('Hey I am 'working'. now.Do you see me?'); //error

        console.log("Hey I'm reading and I'm working now.Do you see me?");
        console.log('He is very tall.He is about 6ft 4"');

        let x= 'He\'s U Ba.';
        let y= "He's my \"Uncle\".";

        console.log(`${x} ${y}`);

        document.write(`${x} ${y}`);
        
	</script>
