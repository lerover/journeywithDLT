<body>
     
     <h1>Arithmetic Operator</h1>

	<script type="text/javascript">

		//var greeting; // No error
		//let greeting; // No error
		//const greeting;  // Error 
		// console.log(greeting);


        // Group Variables Declaration

		// let num1 = 10,
		//     num2 = 20,
		//     num3 = 30;

		// let num1 = 10, num2 = 20, num3 = 30;   
		
		// var num1 = 10,
		//     num2 = 20,
		//     num3 = 30; 

		// var num1 = 10, num2 = 20, num3 = 30;

		// const num1 = 10,
		//     num2 = 20,
		//     num3 = 30;

		// const num1 = 10, num2 = 20, num3 = 30; 

		// console.log(num1,num2,num3);  

        var num1 , num2 , num3 ; // No error
		//let num1 , num2 , num3 ; // No error
		//const num1 , num2 , num3 ; // Error

		num1 = 10;
		num2 = 20;
		num3 = 30;

		console.log(num1,num2,num3);

		let x = 10,
		    y = 20,
		    z = 30;

	    document.write("Adding Result = "+ (x + y)+ "</br>");
	    document.write("Subtracting Result = "+ (z - y)+ "</br>");
	    document.write("Subtracting Result = "+ (x - y)+ "</br>");
	    document.write("multiplicating Result = "+ (x * y)+ "</br>");
	    document.write("Dividing Result = "+ (z / x)+ "</br>");
	    document.write("Modulus Result = "+ (z % y)+ "</br>"); 

	    let p = 10;

	    document.write("Increment result after print out = " + (p++) + "</br>"); //10
	    document.write("Increment result after print out = " + (p++) + "</br>"); //11
	    document.write("Increment result after print out = " + (p) + "</br>");   //12
	    document.write("Increment result after print out = " + (p) + "</br>");   //12
	    document.write("Increment result after print out = " + (p++) + "</br>"); //12
	    document.write("Increment result after print out = " + (p) + "</br>");   //13
	    document.write("Increment result after print out = " + (p) + "</br>");   //13

	    let q = 10;

	    document.write("Increment result before print out = " + (++q) + "</br>"); //11
	    document.write("Increment result before print out = " + (++q) + "</br>"); //12
	    document.write("Increment result before print out = " + (q) + "</br>");   //12
	    document.write("Increment result before print out = " + (q) + "</br>");   //12
	    document.write("Increment result before print out = " + (++q) + "</br>"); //13
	    document.write("Increment result before print out = " + (p) + "</br>");   //13
	    document.write("Increment result before print out = " + (p) + "</br>");   //13

	    let a =10;

	    document.write("Decrement result after print out = " + (a--) + "</br>"); //10
	    document.write("Decrement result after print out = " + (a--) + "</br>"); //9
	    document.write("Decrement result after print out = " + (a) + "</br>");   //8
	    document.write("Decrement result after print out = " + (a) + "</br>");   //8
	    document.write("Decrement result after print out = " + (a--) + "</br>"); //8
	    document.write("Decrement result after print out = " + (a) + "</br>");   //7
	    document.write("Decrement result after print out = " + (a) + "</br>");   //7

	    let b =10;

	    document.write("Decrement result before print out = " + (b--) + "</br>"); //9
	    document.write("Decrement result before print out = " + (b--) + "</br>"); //8
	    document.write("Decrement result before print out = " + (b) + "</br>");   //8
	    document.write("Decrement result before print out = " + (b) + "</br>");   //8
	    document.write("Decrement result before print out = " + (b--) + "</br>"); //7
	    document.write("Decrement result before print out = " + (b) + "</br>");   //7
	    document.write("Decrement result before print out = " + (b) + "</br>");   //7


	</script>

</body>
</html>
