


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center" style="height: 100vh;">

    <div class="container text-center m-auto">
        <div id="display" class="mb-3 " ></div>
        <button type="button" id="btn" class="btn btn-primary w-50" style="height: 50px;">Load Data</button>
    </div>

    <script type="text/javascript">


        const getdisplay = document.getElementById('display');
        const getbtn = document.getElementById('btn');

        getbtn.addEventListener('click',function(){
            loaddata();
        })

        function loaddata(){
            const key = "p9kk103z9mf567tn"
            const uri = `https://api.ipregistry.co?key=${key}`;
            const xmlhttp = new XMLHttpRequest(); 

            xmlhttp.open("GET",uri,true);
            

            xmlhttp.onload = function(){
                let result = xmlhttp.response;
             

                result = JSON.parse(result);
                console.log(result);

                const html = `<ul style="list-style-type: none;">
                                <li>External IP = ${result.ip}</li>
                                <li>Current Device = ${result.user_agent.device.brand}</li>
                                <li>Operation System = ${result.user_agent.os.name}</li>
                                <li>Load By = ${result.user_agent.type}</li>
                                <li>City = ${result.location.city}</li>
                                <li>Local Currency = ${result.currency.name}</li>
                                <li>Time Zone = ${result.time_zone.current_time}</li>
                            </ul>`;
                    
                    getdisplay.innerHTML = html;
                    console.log(getdisplay);
            }

            xmlhttp.send();


            
        } //21IP

    </script>
</body>
</html>
