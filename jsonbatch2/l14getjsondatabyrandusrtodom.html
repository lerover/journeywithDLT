


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center" style="height: 100vh;">

    <div class="container text-center m-auto">
        <div id="display" class="mb-3"></div>
        <button type="button" id="btn" class="btn btn-primary w-50" style="height: 50px;">Load Data</button>
    </div>

    <script type="text/javascript">


        const getdisplay = document.getElementById('display');
        const getbtn = document.getElementById('btn');

        getbtn.addEventListener('click',function(){
            loaddata();
        })

        function loaddata(){
            const uri = "https://randomuser.me/api/";
            const xmlhttp = new XMLHttpRequest(); 
            

            xmlhttp.onreadystatechange = function(){
                if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
                    let result = xmlhttp.responseText;
                    
                    result = JSON.parse(result);
                    let html = `<h1>${result.results[0].name.title}. ${result.results[0].name.first} ${result.results[0].name.last}</h1>
                                <img src='${result.results[0].picture.large}' />`;
                    getdisplay.innerHTML = html;
                
                }
            }

            xmlhttp.onprogress = function(){
                console.log(xmlhttp.readyState, xmlhttp.status);
            }

            xmlhttp.onload = function(){
                alert("Your request has successed");
            }

            xmlhttp.open('GET',uri,true);
            xmlhttp.send();
        }

    </script>
</body>
</html>
