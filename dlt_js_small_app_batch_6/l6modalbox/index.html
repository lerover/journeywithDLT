<!DOCTYPE html>
<html>

    <head>
        <title>Modal Box</title>
        <link rel="stylesheet" href="./style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    </head>

    <body>

        <div class="container">
            <h2>Login Form</h2>
            <button type="button" id="modal-btn" class="modal-btn">Login</button>
        
            <div id="login-modal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="btn-close" title="Close Modal">&times;</span>
                            <img src="https://simg.nicepng.com/png/small/67-675501_banner-library-male-computer-user-big-image-png.png" class="avatar" alt="">
                        </div>

                        <div class="modal-body">
                            <form action="" method="get">

                                <div class="form-group">
                                    <label for="" class="username"><b>Username</b></label>
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" required>
                                </div>

                                <div class="form-group">
                                    <label for="" class="username"><b>Username</b></label>
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" required>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn">Login</button>
                                </div>

                                <label for="checked">
                                    <input type="checkbox" name="checked" id="checked" /> Remember Me
                                </label>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <span class="forgot">Forgot <a href="javascript:void(0);">password?</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>

</html>
