<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div class="container">

        <h3>Text Editor</h3>

        <div class="row">
            <div class="col-md-12">
                <!-- just only need to give data-command to do the functions -->
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Bold Text" data-command="bold">Bold</button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Italic Text" data-command="italic">Italic</button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Underline Text" data-command="underline">Underline</button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Line Through Text" data-command="strikeThrough">LineThrough</button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Left Text" data-command="justifyLeft"><i class="fas fa-align-left"></i></button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Right Text" data-command="justifyRight"><i class="fas fa-align-right"></i></button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Center Text" data-command="justifyCenter"><i class="fas fa-align-center"></i></button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-command="justifyFull"><i class="fas fa-align-justify"></i></button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Right Text" data-command="justifyRight">Upper Case</i></button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Center Text" data-command="justifyCenter">Lower Case</button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-command="justifyFull">Capitalize Case</button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Subscript Text" data-command="subscript"><i class="fas fa-subscript"></i> </button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Superscript Text" data-command="superscript"><i class="fas fa-superscript"></i> </button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Horizontal Ruler" data-command="insertHorizontalRule"><i class="fas fa-ruler"></i></button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Order List" data-command="insertOrderedList"><i class="fas fa-list-ol"></i> </button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Unorder List" data-command="insertUnorderedList"><i class="fas fa-list-ul"></i> </button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Select All Text" data-command="selectAll"><i class="fas fa-check"></i></button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Backspace" data-command="delete"><i class="fas fa-backspace"></i> </button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Forward Delete" data-command="forwardDelete"><i class="fas fa-trash-alt"></i> </button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Redo" data-command="redo"><i class="fas fa-redo"></i> </button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Undo" data-command="undo"><i class="fas fa-undo"></i> </button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Link" data-command="createLink"><i class="fas fa-link"></i> </button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Unlink" data-command="unlink"><i class="fas fa-unlink"></i> </button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="image" data-command="insertImage"><i class="fas fa-image"></i> </button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Copy" data-command="copy"><i class="fas fa-copy"></i> </button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Cut" data-command="cut"><i class="fas fa-cut"></i> </button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Paste" data-command="paste"><i class="fas fa-paste"></i> </button>

                <select name="bgcolor" id="bgcolor" class="btn btn-outline-secondary rounded-0" data-command="foreColor">
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>

                <select name="bgcolor" id="bgcolor" class="btn btn-outline-secondary rounded-0" data-command="backColor">
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Cut" data-command="clear"><i class="fas fa-cut"></i> </button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Paste" data-command="paste"><i class="fas fa-paste"></i> </button>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form action="" method="">
                    <div class="form-group">
                        <div id="divarea" class="divarea"></div>
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
