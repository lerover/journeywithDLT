<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>List Style</title>
        <style type="text/css">
            div.box{
                width: 100%;
                height: 100px;
                background-color:silver ;
                color: #fff;
                display: flex;
            }

            div.color1{
                background-color: black;
                width: 7%;

            }

            div.color2{
                background-color: tomato;
                width: 7%;
            }
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <h1>This is tailwind css using CDN Link</h1>

        <div class="box">
             <div class="color1 order-">Div 1</div>
             <div class="color2 order-">Div 2</div>
             <div class="color1 order-">Div 3</div>
             <div class="color2 order-1">Div 4</div>
             <div class="color1 order-12">Div 5</div>
             <div class="color2 order-2">Div 6</div>
             <div class="color1 order-first">Div 7</div>
             <div class="color2 order-">Div 8</div>
             <div class="color1 order-last">Div 9</div>
             <div class="color2 order-">Div 10</div>
             <div class="color1 order-">Div 11</div>
             <div class="color2 order-">Div 12</div>
             <div class="color1 order-">Div 13</div>
             <div class="color2 order-">Div 14</div>
             <div class="color1 order-">Div 15</div>

        </div>
    </body>
</html>
