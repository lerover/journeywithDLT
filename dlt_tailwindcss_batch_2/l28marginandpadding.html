<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin & Padding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-primary{
            background-color: blue;
        }

        .bg-secondary{
            background-color: #666;
        }

        .bg-success{
            background-color: green;
        }

        .bg-info{
            background-color: skyblue;
        }

        .bg-warning{
            background-color: orange;
        }

        .bg-danger{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>This is tailwind css using CDN Link</h1>

    <div class="w-40 h-20 bg-primary m-10">Div1</div>
    <div class="w-40 h-20 bg-primary mr-10">Div1</div>
    <div class="w-40 h-20 bg-primary ml-10">Div1</div>
    <div class="w-40 h-20 bg-primary mt-10">Div1</div>
    <div class="w-40 h-20 bg-primary mb-10">Div1</div>
    <div class="w-40 h-20 bg-primary mx-10">Div1</div>
    <div class="w-40 h-20 bg-primary my-10">Div1</div>

    <br>
    <hr>
    <br>

    <div class="w-40 h-20 bg-warning p-10  m-10">Div1</div>
    <div class="w-40 h-20 bg-warning pr-10 mx-10">Div1</div>
    <div class="w-40 h-20 bg-warning pl-10 my-10">Div1</div>
    <div class="w-40 h-20 bg-warning pt-10 ml-10">Div1</div>
    <div class="w-40 h-20 bg-warning pb-10 mr-10">Div1</div>
    <div class="w-40 h-20 bg-warning px-10 mt-10">Div1</div>
    <div class="w-40 h-20 bg-warning py-10 mb-10">Div1</div>


</body>
</html>
