<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decoration</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            body{
                background-color: #000;
                /* background-color: #f4f4f4; */
                height: 100vh;
                display: flex;
                justify-content:space-between;
                align-items: center;
            }
        </style>
    </head>
    <body>
        
        <button class="bg-indigo-900 p-10 text-white shadow-xl shadow-cyan-600">Apply Now</button>
        <button class="bg-indigo-900 p-10 text-white shadow-none shadow-slate-600">Apply Now</button>
        <button class="bg-indigo-900 p-10 text-white shadow-sm shadow-red-600">Apply Now</button>
        <button class="bg-indigo-900 p-10 text-white shadow-lg shadow-green-600">Apply Now</button>
        <button class="bg-indigo-900 p-10 text-white shadow-md shadow-blue-600">Apply Now</button>
        <button class="bg-indigo-900 p-10 text-white shadow-2xl shadow-pink-600">Apply Now</button>
        <button class="bg-indigo-100 p-10 text-white shadow-inner shadow-cyan-600">Apply Now</button>

        <button class="bg-indigo-900 p-10 text-white shadow-lg shadow-inherit">Apply Now</button>
        <button class="bg-indigo-900 p-10 text-white shadow-md shadow-transparent">Apply Now</button>
        <button class="bg-indigo-900 p-10 text-white shadow-2xl shadow-black">Apply Now</button>
        <button class="bg-indigo-900 p-10 text-white shadow-xl shadow-white">Apply Now</button>
    </body>
</html>
