<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decoration</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            body{
                background-color: #f4f4f4;
            }
        </style>
    </head>
    <body>
        
        <div class="w-60 h-40 bg-cyan-500">
            <h1 class="underline decoration-slate-300">Hello World</h1>
        </div>

        <div class="w-60 h-40 bg-blue-500">
            <h1 class="underline decoration-red-600">Hello World</h1>
        </div>

        <div class="w-60 h-40 bg-cyan-500">
            <h1 class="underline decoration-blue-900">Hello World</h1>
        </div>

        <div class="w-60 h-40 bg-cyan-500">
            <h1 class="underline decoration-green-300">Hello World</h1>
        </div>

        <div class="w-60 h-40 bg-cyan-500">
            <h1 class="underline decoration-transparent">Hello World</h1>
        </div>

        <div class="w-60 h-40 bg-cyan-500">
            <h1 class="underline decoration-white">Hello World</h1>
        </div>

        <div class="w-60 h-40 bg-cyan-500">
            <h1 class="underline decoration-black-300">Hello World</h1>
        </div>
    </body>
</html>
