<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decoration</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            body{
                
                background-color: #f4f4f4;
        
            }
        </style>
    </head>
    <body>

        <form action="" method="">

            <div>
                <label for="">Fav Music</label>
                <input type="checkbox" name="favmusic" id="favpop" class="accent-black" checked /><label for="favpop">Pop</label>
                <input type="checkbox" name="favmusic" id="favrock" class="accent-gray" checked /><label for="favrock">Rock</label>
                <input type="checkbox" name="favmusic" id="favhop" class="accent-rose-800" checked /><label for="favhop">Hiphop</label>

                <label for="score">Score</label>
                <input type="range" name="score" id="score" class="accent-teal-500" min="0" max="100" value="80"/>
            </div>
        </form>

    </body>
</html>
